<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/botonBlack-light.css">
    <title>Bot√≥n Modo Oscuro</title>
</head>

<body>
    <div class="toggle-container">
        <input type="checkbox" id="alternar-tema">
        <label for="alternar-tema" class="toggle">
            <div class="slider">
                <div class="Sol"></div>
                <div class="Luna">
                    <div class="crater crater-1"></div>
                    <div class="crater crater-2"></div>
                    <div class="crater crater-3"></div>
                </div>
                <div class="stars"></div>
            </div>
        </label>
    </div>
    <script>
        const toggle = document.getElementById("alternar-tema");

        toggle.addEventListener("change", () => {
            document.body.style.backgroundColor = toggle.checked ? "#2c3e50" : "#ffffff";
        });
    </script>
</body>

</html>
