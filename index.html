<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Portafolio</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logo-sin-fondo-removebg-preview.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Portafolio</a></li>
                <li><a href="#">Sobre Nosotros</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="https://wa.me/1234567890">Whatsapp</a></li>
            </ul>
        </nav>
        <!-- BotÃ³n Modo Oscuro -->
        <div class="modo-oscuro">
            <div class="toggle-container">
                <input type="checkbox" id="alternar-tema">
                <label for="alternar-tema" class="toggle">
                    <div class="slider">
                        <div class="Sol"></div>
                        <div class="Luna">
                            <div class="crater crater-1"></div>
                            <div class="crater crater-2"></div>
                            <div class="crater crater-3"></div>
                        </div>
                        <div class="stars"></div>
                    </div>
                </label>
            </div>
        </div>
        <br>
    </header>
    <section>
        <img class="logo-image" src="img/LogoWhite.png" alt="Logo">
    </section>

    <script>
        const toggle = document.getElementById("alternar-tema");

        toggle.addEventListener("change", () => {
            document.body.style.backgroundColor = toggle.checked ? "#2c3e50" : "#ffffff";
            const header = document.querySelector('header');
            if (toggle.checked) {
                header.style.backgroundColor = "#8e44ad"; // Color morado
                document.querySelector(".logo-image").src = "img/image.png"; // Cambiar imagen en modo oscuro
            } else {
                header.style.backgroundColor = "#333"; // Color inicial del header
                document.querySelector(".logo-image").src = "img/Imagen1.png"; // Cambiar imagen en modo claro
            }
        });
    </script>
</body>

</html>
